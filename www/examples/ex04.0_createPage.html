<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LibroJS - ex04.0_createPage</title>
</head>

<body>

<div class="page" id="firstPage">
	<h1>LibroJS - <span style="color:#004;">First Page</span></h1>
	<p>If you are viewing this page (firstPage), it means that the current browser URL ends with "#firstPage"</p>
	<a href="#secondPage">go to the second page</a>
</div>

<!-- script src="https://raw.githack.com/samereberlin/LibroJS/master/www/libro.js"></script -->
<script src="../libro.js"></script>

<script>
// Create another page dynamically:
libro.createPage('<div class="page" id="secondPage">' +
		'<h1>LibroJS - <span style="color:#040;">Second Page</span></h1>' +
		'<p>This page has been created dynamically, without any previous HTML code declaration.</p>' +
		'<a href="#firstPage">go to the first page</a></div>', null);
</script>

</body>

</html>
