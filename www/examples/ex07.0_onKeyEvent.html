<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LibroJS - ex07.0_onKeyEvent</title>
</head>

<body>

<div style="border: 1px solid gray; padding: .4em;">
	<button onclick="libro.previousPage()">&lt;&lt;</button>
	<button onclick="libro.nextPage()" style="float:right">&gt;&gt;</button>
</div>

<div class="page" id="firstPage">
	<h1>LibroJS - <span style="color:#004;">First Page</span></h1>
	<p>If you are viewing this page (firstPage), it means that the current browser URL ends with "#firstPage"</p>
	<a href="#secondPage">go to the second page</a>
</div>

<div class="page" id="secondPage">
	<h1>LibroJS - <span style="color:#040;">Second Page</span></h1>
	<p>If you are viewing this page (secondPage), it means that the current browser URL ends with "#secondPage"</p>
	<a href="#firstPage">go to the first page</a>
</div>

<!-- script src="https://raw.githack.com/samereberlin/LibroJS/master/www/libro.js"></script -->
<script src="../libro.js"></script>

<script>
// Set key down callback action:
libro.onKeyDown = function(keyEvent, pageElement) {
	if (keyEvent.keyCode === 39 /*39 = right arrow*/) {
		libro.nextPage();
	} else if (keyEvent.keyCode === 37 /*37 = left arrow*/) {
		libro.previousPage();
	}
};
libro.onKeyUp = function(keyEvent, pageElement) {
	console.log('onKeyUp is called when we release the key: ' + keyEvent.keyCode);
}
</script>

</body>

</html>
